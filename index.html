<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habit Tracker Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard">
    <div class="progress">
      <svg width="100" height="100">
        <circle class="bg" cx="50" cy="50" r="40"/>
        <circle class="fg" cx="50" cy="50" r="40"/>
      </svg>
      <div class="progress-text" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        37.5%
      </div>
    </div>

    <div class="content">
      <div class="date">Friday, May 16, 2025</div>
      <div class="stats">
        <div class="stat-box">
          <h4>Total Habits</h4>
          <p>3</p>
        </div>
        <div class="stat-box">
          <h4>Completed</h4>
          <p>0</p>
        </div>
        <div class="stat-box">
          <h4>Remaining</h4>
          <p>3</p>
        </div>
      </div>
      <div class="message">Good start to your day! Keep going! 👍</div>
    </div>

    <button class="reset-button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path d="M256 64C150 64 64 150 64 256s86 192 192 192 192-86 192-192c0-42.6-13.9-82-37.4-113.8l45.2-45.2C474.8 132 512 190 512 256c0 141.4-114.6 256-256 256S0 397.4 0 256 114.6 0 256 0c70.7 0 134.6 28.6 181.3 74.7l-45.2 45.2C360.6 96.9 310.3 64 256 64z"/>
      </svg>
      Reset for New Day
    </button>
  </div>
</body>
</html>
