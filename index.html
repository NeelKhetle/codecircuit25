<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habit Tracker Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <div class="dashboard-left">
      <div class="circle-progress">
        <div class="circle">
          <span>37.5%</span>
        </div>
      </div>
      <div class="dashboard-info">
        <h2>Friday, May 16, 2025</h2>
        <div class="stats">
          <div class="stat">
            <p>Total Budget</p>
            <span>3</span>
          </div>
          <div class="stat">
            <p>Spended</p>
            <span>0</span>
          </div>
          <div class="stat">
            <p>Remaining</p>
            <span>3</span>
          </div>
        </div>
        <p class="message">Good start to your day! Keep going! 👍</p>
      </div>
    </div>
    <div class="dashboard-right">
      <button class="reset-button">🔄 Reset for New Day</button>
    </div>
  </div>
</body>
</html>
